name: GitHub Actions CI
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:
jobs:
  build application in dev:
    runs-on: ubuntu-latest
    container: development
    steps:
      - name: Check code
        uses: actions/checkout@v3

      - name: Install dependency
        run: yarn

      - name: Build Application
        run: yarn start